<title>新建网站角色 - 管理员管理 - H-ui.admin v2.3</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入角色名称" id="roleName" name="roleName" datatype="*4-16" nullmsg="用户账户不能为空">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="角色备注/简介" id="" name="remark">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">网站角色：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{volist name="list" id="vo"}
				<dl class="permission-list">
					<dt>
						<label>
							<input type="hidden" name="{$vo.node_id}" value="0">
							<input type="checkbox" value="0" name="{$vo.node_id}" id="user-Character-0">
							{$vo.name}</label>
					</dt>
					<dd>
						<dl class="cl permission-list2">
							{volist name="vo['child']" id="vo2"}
							<dt>
								<label class="">
									<input type="hidden" name="{$vo2.node_id}" value="0">
									<input type="checkbox" value="0" name="{$vo2.node_id}" id="user-Character-0-0">
									{$vo2.name}</label>
							</dt>
							{/volist}
						</dl>
					</dd>
				</dl>
				{/volist}
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius" id="admin-role-save" name=""><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});

<script type="text/javascript">
	$(function(){
		$('#admin-role-save').click(function(){
			var roleName = $("#roleName").val();
			if(roleName == '' || roleName == null){
				alert("角色名不能为空");
			}else{
				$.ajax({
					url: "{:url('admin/Administrator/doPrivAdd')}",
					type:'POST',
					//datatype: 'json',
					data: $("#form-admin-role-add").serialize(),
					success: function(data){
						if(data == 'ok'){
							alert('change ok');
							window.location.reload();
						}
					},
					error:function(data){
						console.log('服务器错误，请稍后重试!');
					},
				})
			}
		});
	})
</script>
